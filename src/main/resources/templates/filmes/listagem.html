<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymrleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Lista de filme</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Lista de filmes</h1>
    <table id="lista-filmes">
        <thead>
        <tr>
            <th>NOME</th>
            <th>DURACAO</th>
            <th>ANO DO LANCAMENTO</th>
            <th>GENERO</th>
            <th>ACOES</th>
        </tr>
        </thead>

        <tbody>
        <a id="novo" href="/filmes/formulario">Novo</a>
        <tr th:each="filme : ${lista}">
            <td id="nome-filme" th:text="${filme.nome}"></td>
            <td id="duracao-filme" th:text="${filme.duracaoEmMinutos}"></td>
            <td id="ano-lancamento" th:text="${filme.anoLancamento}"></td>
            <td id="genero-filme" th:text="${filme.genero}"></td>
            <td>
                <a id="editar" th:href="@{/filmes/formulario?id={id}(id=${filme.id})}">Editar</a>

                <form action="/filmes" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" name="id" th:value="${filme.id}">
                    <input id="excluir" type="submit" value="Excluir">
                </form>


</body>
</html>
